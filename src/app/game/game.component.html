<h1>Score</h1>
<div>{{ (stats$ | async)?.totalMonsterKilled }}</div>

<h1>Current Monster</h1>

@if ( currentMonster$ | async; as currentMonster) {
<div>{{ currentMonster.currentHealth }}</div>

} @else {
<div>No Monster to fight !</div>
}

<button (click)="startClick()">></button>
<button (click)="stopClick()">X</button>
